<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/user}" method="post">
    <label>Password:
        <input type="password" name="pwd" th:value="${password}">
    </label>
    <label>Verify:
        <input type="password" name="verify" th:value="${verify}">
    </label>
    <label>Email:
        <input type="text"  name="email" th:value="${email}">
    </label><br>
    <label>Name:
        <input type="text" name="name" th:value="${name}">
    </label><br>
    <input type="submit">
</form>

</body>
</html>
